<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        .btn {
            position: fixed;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-size: 30px;
        }
        .btnA {
            right: 140px;
            bottom: 40px;
        }
        .btnB {
            left: 40px;
            bottom: 40px;
        }
        .btnC {
            left: 200px;
            bottom: 40px;
        }
        .btnD {
            right: 40px;
            bottom: 140px;
        }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false"ww>
    <div class="wrap">
        <div class="btn btnA" data-key="w">w</div>
        <div class="btn btnB" data-key="a">a</div>
        <div class="btn btnC" data-key="d">d</div>
        <div class="btn btnD" data-key="j">catch</div>
    </div>
    <script src="./main.js"></script>
